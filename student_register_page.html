<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student SignUp</title>
    </head>
    <body>
        <h1>Student SignUp</h1>
        Are you an Admin/Staff? <a href="admin(or)staff_register_page.html" target="_top"> Sign Up Here</a><br><br>
        <form>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br><br>

            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"><br><br>

            <label for="phonenumber">Phone Number:</label><br>
            <input type="tel" id="phonenumber" name="phonenumber"><br><br>

            <label for="study">Current Qualification:</label><br>
            <input type="text" id="study" name="study"><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Others<br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I Agree with the Terms and Conditions</label><br><br>

            <button type="submit">Submit:</button>
        </form>
    </body>
</html>
